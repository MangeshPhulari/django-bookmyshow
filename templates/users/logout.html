{% extends "users/basic.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 text-center">
        <div class="card-body p-5">
          <div class="mb-4">
            <i class="fas fa-check-circle fa-4x text-success"></i>
          </div>
          <h4 class="card-title mb-3">You have been logged out.</h4>
          <p class="card-text text-muted mb-4">
            Thank you for using BookMyShow. See you again soon!
          </p>
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt mr-2"></i> Log In Again
          </a>
           <a href="{% url 'home' %}" class="btn btn-link mt-2 text-muted small">Go to Homepage</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card { border-radius: 1.5rem; }
</style>
{% endblock %}
